<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Trivia</title>
</head>
<body>
    <section class="heading">
        <h1>Pokémon Trivia</h1>
        <h2 class="total">Total Score: 0</h2>
    </section>
    <div class="main-game"></div>
    <div class="game-container">
        <div class="category">
            <p class="genre">NUMBERS GAME</p>
            <p class="genre">TYPES</p>
            <p class="genre">GAME TIME</p>
            <p class="genre">EEVEE-LUTIONS</p>
            <p class="genre">CHAMPIONS</p>
            <p class="genre">ANIME</p>
        </div>
        <div id="game-body">
            <div class="column1">
                <p class="card question1">200</p>
                <p class="card question2">400</p>
                <p class="card question3">600</p>
                <p class="card question4">800</p>
                <p class="card question5">1000</p>
            </div>
            <div class="column2">
                <p class="card question1">200</p>
                <p class="card">400</p>
                <p class="card">600</p>
                <p class="card">800</p>
                <p class="card">1000</p>
            </div>
            <div class="column3">
                <p class="card column3">200</p>
                <p class="card column3">400</p>
                <p class="card column3">600</p>
                <p class="card column3">800</p>
                <p class="card column3">1000</p>
            </div>
            <div class="column4">
                <p class="card column4">200</p>
                <p class="card column4">400</p>
                <p class="card column4">600</p>
                <p class="card column4">800</p>
                <p class="card column4">1000</p>
            </div>
            <div class="column5">
                <p class="card column5">200</p>
                <p class="card column5">400</p>
                <p class="card column5">600</p>
                <p class="card column5">800</p>
                <p class="card column5">1000</p>
            </div>
            <div class="column6">
                <p class="card column6">200</p>
                <p class="card column6">400</p>
                <p class="card column6">600</p>
                <p class="card column6">800</p>
                <p class="card column6">1000</p>
            </div>
        </div>
    </div>
</body>
</html>
